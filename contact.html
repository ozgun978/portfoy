  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const root = document.documentElement;
    
    function updateTheme() {
      const currentTheme = root.getAttribute('data-theme') || 'light';
      themeToggle.textContent = currentTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';

    themeToggle.addEventListener('click', () => {

      const currentTheme = root.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', newTheme);
      localStorage.setItem('siteTheme', newTheme);
      updateTheme();
      setTimeout(() => document.body.classList.remove('theme-fade'), 320);
    });
    
    // Load saved theme
    const savedTheme = localStorage.getItem('siteTheme');
    if (savedTheme) {
      root.setAttribute('data-theme', savedTheme);

          surname: document.getElementById('surname').value,
          email: document.getElementById('email').value,
          message: document.getElementById('message').value,
          timestamp: new Date().toISOString()

        // Get existing messages or initialize empty array
        const existingMessages = JSON.parse(localStorage.getItem('contactMessages') || '[]');
        
        // Add new message
        existingMessages.push(formData);
        
        // Save back to localStorage

    const langToggle = document.getElementById('langToggle');
    function applyLang(lang){
      document.documentElement.setAttribute('lang', lang);
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n');
        if(i18n[lang] && i18n[lang][key]){
          if(el.tagName.toLowerCase()==='title'){ document.title = i18n[lang][key]; }
          else { el.textContent = i18n[lang][key]; }
        }
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el=>{
        const key = el.getAttribute('data-i18n-placeholder');
        if(i18n[lang] && i18n[lang][key]){ el.placeholder = i18n[lang][key]; }
      });
      localStorage.setItem('siteLang', lang);
      if(langToggle){ langToggle.textContent = lang.toUpperCase(); }
    }
    const savedLang = localStorage.getItem('siteLang') || 'tr';
    applyLang(savedLang);
    if(langToggle){
